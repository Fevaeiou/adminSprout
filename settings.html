<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirAMJJ ADMIN | Settings</title>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="logo">
                <img src="logo.jpeg" alt="VirAMJJ Logo">
                <h2>VirAMJJ</h2>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="index.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-comment-dots"></i> Messages</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-bell"></i> Notifications</a>
                    </li>
                    <li class="active">
                        <a href="#"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </div>
            <div class="logout">
                <a href="#" onclick="logoutUser();"><i class="fas fa-sign-out-alt"></i> Logout</a>
                <script src="logout.js"></script>
            </div>
        </div>
        
        <div class="main-content">
            <div class="header">
            </div>

            <div class="dashboard-content">
                <h1>Profile</h1>

                <div class="settings-tabs">
                    <ul>
                        <li class="active">
                            <a href="settings.html">Profile</a>
                        </li>
                        <li>
                            <a href="security.html">Security</a>
                        </li>
                        <li>
                            <a href="appearance.html">Appearance</a>
                        </li>
                    </ul>
                </div>

                <div class="settings-content">
                    <div class="tab-content active" id="profile">
                        <div class="settings-card">
                            <div class="settings-header">
                                <h2><i class="fas fa-user"></i> Profile</h2>
                                <p>Manage your personal information</p>
                            </div>

                            <div class="profile-section">
                                <div class="profile-avatar">
                                    <img src="admin.jpeg" alt="Admin Avatar">
                                    <div class="avatar-overlay">
                                        <i class="fas fa-camera"></i>
                                    </div>
                                </div>
                                <div class="upload-controls">
                                    <button class="btn-upload"><i class="fas fa-upload"></i> Upload Photo</button>
                                    <button class="btn-remove"><i class="fas fa-trash"></i> Remove</button>
                                </div>
                            </div>

                            <form class="settings-form">
                                <div class="form-row">
                                    <div class="form-group half">
                                        <label for="first-name">First Name</label>
                                        <input type="text" id="first-name">
                                    </div>
                                    <div class="form-group half">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" id="last-name">
                                    </div>
                                    <div class="form-group half">
                                        <label for="last-name">Suffix</label>
                                        <input type="text" id="suffix">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group half">
                                        <label for="email">Email Address</label>
                                        <input type="email" id="email">
                                    </div>
                                    <div class="form-group half">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" id="phone">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="role">Role</label>
                                    <input type="text" id="role" value="Administrator" readonly>
                                </div>
                                <div class="form-buttons">
                                    <button type="submit" class="btn-save-changes">Save Changes</button>
                                    <button type="reset" class="btn-cancel">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
